<div class="container" style="width: 80%; height: 400px;">
    <h1>LISTA DE ESPECIES DE POKEMONES </h1>    
    <hr>
    <div class="row">        
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">imagenes de especie</h5>
              <hr>
              <img src="../../../../assets/img/especie.jpg " style="width: 100%; height: 100%; " alt="">              
            </div>
          </div>            
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">                
                <h5 class="card-title">Especies</h5>
                <hr>
                <ul *ngFor = "let pokemon of dataPokemon">  
                    <li> {{pokemon.name}}</li>                          
                </ul>
            </div>
          </div>          
        </div>
    </div>
    <button type="button" routerLink="/inicio" class="btn btn-primary btn-rounded">Regresar</button>
    <br><br><br><br><br><br>
</div>
